alias: 'Living Room Motion Status'
trigger:
  platform: template
  value_template: "{% if is_state('binary_sensor.living_room_motion', 'on') %}true{% endif %}"
condition:
  condition: time
  after: '09:00'
  before: '16:30'
  weekday:
   - sun
   - mon
   - tue
   - wed
   - thu
action:
  service: notify.hass
  data_template:
    message: ""
    data:
      attachments:
      - color: >
          #800040
        title: >
          {{ trigger.to_state.attributes.friendly_name }}
        text: |
          Time: {{now().strftime("%c")}}

