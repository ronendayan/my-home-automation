alias: 'Porch Door Sensor'
trigger:
  platform: template
  value_template: "{% if is_state('binary_sensor.porch_door', 'on') %}true{% endif %}"
action:
  service: notify.hass
  data_template:
    message: ""
    data:
      attachments:
      - color: >
          #800040
        title: >
          {{ trigger.to_state.attributes.friendly_name }}
        text: |
          Time: {{now().strftime("%c")}}

